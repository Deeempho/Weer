<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>From Scratch</title>
  </head>
  <body>
    <div class="container">
      <header>
        <form class="search-section" id="search-section">
          <input
            type="search"
            placeholder="Enter a city..."
            required
            id="search-section-input"
            class="search-section-input"
          />
          <input type="submit" value="Search" class="search-section-button" />
        </form>
      </header>
      <main>
        <div class="weather-content">
          <div>
            <h1 class="city-header" id="city">Cape Town</h1>
            <p>
              Tuesday 11:09, Scattered clouds <br />Humidity:
              <strong>50%</strong>, Wind <strong>5km/h</strong>.
            </p>
          </div>
          <div class="temperature-content">
            <div class="emoji">â›…</div>
            <div class="temperature">12</div>
            <div class="temperature-unit">&deg;C</div>
          </div>
        </div>
      </main>
      <footer>
        This project is coded by
        <a href="https://github.com/Deeempho" target="_blank">Modiehi Shapu</a>
        and is on
        <a href="https://github.com/Deeempho/Weer" target="_blank">Github</a>
        hosted by
        <a href="https://w-shecodes-app.netlify.app/" target="_blank">Netlify</a
        >.
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
